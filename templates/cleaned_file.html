<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaned File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Cleaned Trade Data</h1>
        <div class="mb-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
            <a href="{{ url_for('upload_page') }}" class="btn btn-secondary">Upload New File</a>
            <a href="{{ url_for('download_file', filename=cleaned_file_name) }}" class="btn btn-success">Download Cleaned File</a>
        </div>
        <div>
            {{ table | safe }}
        </div>
    </div>
</body>
</html>
